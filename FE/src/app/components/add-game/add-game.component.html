<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="_game.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="_game.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="branch">Category</label>
        <select id="branch" name="branch" [(ngModel)]="_game.category" class="form-control">
          <option value="RPG">RPG</option>
          <option value="First-Person">First-Person</option>
          <option value="MMO">MMO</option>
          <option value="Open World">Open World</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Price</label>
        <input
          class="form-control"
          id="price"
          required
          [(ngModel)]="_game.price"
          name="description"
          placeholder="â‚¬"
        />
      </div>
      <form>
        <input type="file" (change)="onSelectFile($event)">
        <br>
        <br>
        <button  type="button" (click)="performUpload()"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
      </form>
      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
